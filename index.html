<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">

  <script>
    if(navigator.userAgent.toLowerCase().indexOf("android") > -1)
      document.write('<meta name="viewport" content="width=882, maximum-scale=1.0">')
    else
      document.write('<meta name="viewport" content="width=882, user-scalable=no">')
  </script>
  
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Target - Game</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <div class="bg-wrapper">
      <h1 class="logo">target="_you"</h1>
      <h2 class="slogan">the assassin game for nerds</h2>
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <form {{action logIn on="submit"}} method="post" class="login-form">
      <label for="username">User Name</label>
      <input type="text" name="username" id="username">
      <label for="password">Password</label>
      <input type="password" name="password" id="password">
      <input type="submit" class="button" value="Get In the Game!" />
    </form>
    <a href="#" class="reg-link">register to join game</a>
  </script>

  <script type="text/x-handlebars" data-template-name="dashboard">
    <h2>Dash</h2>
    {{#each model}}
    <h3>{{firstname}}</h3>
    <p><span>Rank</span> {{rank}} </p>
    {{/each}}
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.5.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
